<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/estilo.css" media="screen" />
    <script src="js/script.js"></script>
    <title>Jogo da Velha</title>
</head>

<body>
    <div class=container>
        <div class="divTitulo">
            <span class="titulo"># JOGO DA VELHA #</span>
        </div>
        <div class="divJogo">
            <div class="divQ1" onclick="jogada(1)">
                <span id="q1"></span>
            </div>
            <div class="divQ2" onclick="jogada(2)">
                <span id="q2"></span>
            </div>
            <div class="divQ3" onclick="jogada(3)">
                <span id="q3"></span>
            </div>
            <div class="divQ4" onclick="jogada(4)">
                <span id="q4"></span>
            </div>
            <div class="divQ5" onclick="jogada(5)">
                <span id="q5"></span>
            </div>
            <div class="divQ6" onclick="jogada(6)">
                <span id="q6"></span>
            </div>
            <div class="divQ7" onclick="jogada(7)">
                <span id="q7"></span>
            </div>
            <div class="divQ8" onclick="jogada(8)">
                <span id="q8"></span>
            </div>
            <div class="divQ9" onclick="jogada(9)">
                <span id="q9"></span>
            </div>
        </div>
        <div class="divDificuldade">
            <div class="divTituloDificuldade">
                <span class="tituloDificuldade">DIFICULDADE</span>
            </div>
            <div class="divFacil" onclick="escolhaDificuldade(1)">
                <span class=" tituloBotao ">FÁCIL</span>
            </div>
            <div class="divMedia " onclick="escolhaDificuldade(2)">
                <span class="tituloBotao">MÉDIA</span>
            </div>
            <div class="divDificil" onclick="escolhaDificuldade(3)">
                <span class=" tituloBotao ">DIFÍCIL</span>
            </div>
        </div>
    </div>
</body>

</html>
